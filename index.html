<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>Document</title>
</head>
<body class="b-container">
    <div class="container">

        <!--DIV DE TARJETA-->
        <div class="card">
            <img src="./assets/img/note-hp.jpg" alt="">
            <h3>Notebook HP</h3>
            <select id="colores" placeholder="color">
              <option value="blue">Azul</option>
              <option value="black">Negro</option>
              <option value="green">Verde</option>
            </select>
            <select id="precio">
              <option value="50000">$50.000</option>
              <option value="100000">$100.000</option>
              <option value="150000">$150.000</option>
            </select>
            <input id="cantidad">Cantidad:</input>
            <button onclick="" id ="boton">Total</button>
        </div>

        <!--DIV DE DETALLES-->
        <section class="details">
            <p>Total: <span id="total">0</span></p>
            <p>Cantidad: <span id="cantidadLaptop">0</span> </p>
            <div class="div-color">
            <div class="circle" id="circle"></div>
            </div>
        </section>
    </div>
    <script src="./assets/js/card.js"></script>
</body>
</html>
